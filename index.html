<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Generador de PFP para Minecraft Skin + Hex Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      padding: 2rem;
      overflow: hidden;
    }
    h1 {
      color: #0ff;
      margin-bottom: 1rem;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
    }
    .container {
      background: #222;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 800px;
      text-align: center;
    }
    .input-group {
      margin-bottom: 1rem;
    }
    .input-group input[type="text"], .input-group input[type="url"], .input-group input[type="color"] {
      width: 70%;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 2px solid #0ff;
      background-color: #333;
      color: white;
      margin-top: 0.8rem;
      transition: all 0.3s;
    }
    .input-group input[type="text"]:focus, .input-group input[type="url"]:focus, .input-group input[type="color"]:focus {
      outline: none;
      border-color: #ff7700;
    }
    .preview {
      margin-top: 1.5rem;
      width: 100px;
      height: 100px;
      background-color: #555;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .preview .text {
      position: absolute;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.7);
      text-align: center;
      max-width: 90%;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background: #0f0;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      background: #3f3;
      transform: scale(1.05);
    }
    button:active {
      transform: scale(1);
    }
    .hex-code {
      font-size: 1.1rem;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸŽ¨ Generador de PFP para Minecraft + Hex Generator</h1>
    <p>Â¡Sube tu skin de Minecraft y agrega texto con color personalizado!</p>

    <!-- Input para URL de la skin -->
    <div class="input-group">
      <input type="url" id="skinUrl" placeholder="Ingresa URL de la skin" oninput="generarPfp()">
    </div>

    <!-- Input para el texto que se agregarÃ¡ a la imagen -->
    <div class="input-group">
      <input type="text" id="textInput" placeholder="Escribe tu texto para el PFP" oninput="generarPfp()">
    </div>

    <!-- Input para elegir el color HEX -->
    <div class="input-group">
      <input type="color" id="colorPicker" oninput="generarPfp()">
    </div>

    <!-- Vista previa de la imagen con texto -->
    <div class="preview" id="pfpPreview">
      <div class="text" id="pfpTextPreview">Hydra</div>
    </div>

    <!-- Mostrar el cÃ³digo hex -->
    <div class="hex-code" id="hexCode">#ffffff</div>

    <!-- BotÃ³n para copiar -->
    <button onclick="copiarPfp()">ðŸ“‹ Copiar PFP</button>
  </div>

  <script>
    function generarPfp() {
      // Obtener la URL de la skin
      const skinUrl = document.getElementById('skinUrl').value;
      const text = document.getElementById('textInput').value || "Hydra";
      const color = document.getElementById('colorPicker').value;

      // Actualizar el color del texto
      const pfpTextPreview = document.getElementById('pfpTextPreview');
      pfpTextPreview.style.color = color;

      // Generar la imagen en la vista previa
      const pfpPreview = document.getElementById('pfpPreview');
      const imgElement = document.createElement('img');
      imgElement.src = skinUrl;

      // Limpiar cualquier imagen anterior
      pfpPreview.innerHTML = '';

      // Agregar la nueva imagen
      pfpPreview.appendChild(imgElement);

      // Agregar el texto sobre la imagen
      const textElement = document.getElementById('pfpTextPreview');
      textElement.innerText = text;

      // Mostrar el cÃ³digo HEX en el cuadro de texto
      const hexCode = document.getElementById('hexCode');
      hexCode.innerText = color;
    }

    function copiarPfp() {
      // Copiar el texto generado para el PFP
      const text = document.getElementById('pfpTextPreview').innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("âœ… PFP copiado al portapapeles");
      });
    }
  </script>

</body>
</html>
