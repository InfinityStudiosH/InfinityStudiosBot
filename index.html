<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lume PFP - Shadow</title>
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    :root {
      --primary: #ff2d2d;
      --secondary: #8b0000;
      --bg: #000000;
      --text: #ffffff;
      --accent: #ff5e5e;
    }

    body.light {
      --bg: #ffffff;
      --text: #000000;
      --primary: #ff2d2d;
      --secondary: #d32f2f;
      --accent: #ff8a8a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    header, footer {
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: white;
      padding: 1rem 0;
      text-align: center;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 1rem;
    }

    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--secondary);
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: bold;
    }

    .app-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin-top: 2rem;
    }

    .preview-section, .controls-section {
      background-color: #1a1a1a;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
    }

    body.light .preview-section,
    body.light .controls-section {
      background-color: #fff0f0;
    }

    .preview-container {
      position: relative;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 1rem;
      overflow: hidden;
      text-align: center;
    }

    .preview-username {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
      color: white;
    }

.preview-img {
  max-width: 300px;
  width: 100%;
  height: auto;
  margin: 0 auto;
}


    .action-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn svg {
      width: 20px;
      height: 20px;
    }

    .btn-primary {
      background-color: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background-color: #cc0000;
    }

    .btn-secondary {
      background-color: var(--secondary);
      color: white;
    }

    .btn-secondary:hover {
      background-color: #a00000;
    }

    .search-input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: 2px solid var(--primary);
      background: transparent;
      color: var(--text);
    }

    .search-input::placeholder {
      color: #aaa;
    }

    .view-options-grid {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .view-option {
      flex: 1;
      background-color: #2a2a2a;
      padding: 1rem;
      border-radius: 0.75rem;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
      color: white;
    }

    body.light .view-option {
      background-color: #ddd;
      color: #000;
    }

    .view-option:hover {
      transform: scale(1.05);
    }

    .view-option.active {
      border: 2px solid var(--accent);
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--primary);
      color: white;
      padding: 1rem;
      border-radius: 0.5rem;
      display: none;
      align-items: center;
      gap: 0.5rem;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">Cambiar tema</button>
  <header>
    <div class="container">
      <h1 class="logo">Lume - pfp generator</h1>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="app-container">
        <div class="preview-section">
          <div class="preview-container">
            <div class="preview-username" id="usernameDisplay">Steve</div>
            <img id="skinImage" class="preview-img" src="https://starlightskins.lunareclipse.studio/render/profile/Steve/bust" alt="Skin del jugador" crossorigin="anonymous">
          </div>
          <div class="action-buttons">
            <button class="btn btn-primary" onclick="downloadImage()">Descargar</button>
            <button class="btn btn-secondary" onclick="copyImageURL()">Copiar</button>
          </div>
        </div>
        <div class="controls-section">
          <input type="text" class="search-input" placeholder="Nombre del jugador..." oninput="updateUsername(this.value)">
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>Contacto: ag.sst</p>
    </div>
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("light");
    }

    function updateUsername(username) {
      document.getElementById("usernameDisplay").textContent = username || "Steve";
      document.getElementById("skinImage").src = `https://starlightskins.lunareclipse.studio/render/profile/${username || "Steve"}/bust`;
    }

    function downloadImage() {
      const img = document.getElementById("skinImage");
      const link = document.createElement("a");
      link.href = img.src;
      link.download = "skin.png";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function copyImageURL() {
      const url = document.getElementById("skinImage").src;
      navigator.clipboard.writeText(url).then(() => {
        alert("URL copiada al portapapeles");
      });
    }
  </script>
</body>
</html>
