<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HEX Generator para Minecraft</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #0ff;
      margin-bottom: 1rem;
    }
    input[type="color"] {
      width: 100px;
      height: 50px;
      border: none;
      cursor: pointer;
    }
    input[type="text"] {
      margin-top: 1rem;
      padding: 0.5rem;
      width: 70%;
      font-size: 1rem;
      border: 2px solid #0ff;
      border-radius: 8px;
      background-color: #222;
      color: #fff;
    }
    .preview {
      margin-top: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .json-box {
      background: #222;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
      font-family: monospace;
      color: #0f0;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1rem;
      background: #0f0;
      color: #000;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #3f3;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¨ HEX Generator para Minecraft</h1>
  <p>Selecciona un color, escribe tu texto personalizado y copia el cÃ³digo JSON listo para usar en Minecraft.</p>

  <input type="color" id="colorPicker" value="#ff0000" oninput="generarJSON()">
  <input type="text" id="textInput" placeholder="Escribe tu texto aquÃ­" oninput="generarJSON()">

  <div class="preview" id="preview">Vista previa</div>

  <div class="json-box" id="jsonOutput">
    {"text":"Texto personalizado","color":"#ff0000"}
  </div>
  <button onclick="copiarJSON()">ðŸ“‹ Copiar JSON</button>

  <script>
    function generarJSON() {
      const color = document.getElementById('colorPicker').value;
      const text = document.getElementById('textInput').value || "Texto personalizado";
      
      document.getElementById('preview').style.color = color;
      document.getElementById('preview').innerText = text;
      document.getElementById('jsonOutput').innerText =
        `{"text":"${text}","color":"${color}"}`;
    }

    function copiarJSON() {
      const json = document.getElementById('jsonOutput').innerText;
      navigator.clipboard.writeText(json).then(() => {
        alert("âœ… JSON copiado al portapapeles");
      });
    }

    // Generar al cargar
    window.onload = generarJSON;
  </script>

</body>
</html>
