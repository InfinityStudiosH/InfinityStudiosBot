<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HEX & Gradiente Generator para Minecraft</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      padding: 2rem;
    }
    h1 {
      color: #0ff;
      margin-bottom: 2rem;
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
    }
    .container {
      background: #222;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 1000px;
      text-align: center;
    }
    .input-group {
      margin-bottom: 1.5rem;
    }
    .input-group input[type="color"] {
      width: 100px;
      height: 60px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .input-group input[type="color"]:hover {
      transform: scale(1.1);
    }
    .input-group input[type="text"] {
      width: 80%;
      padding: 0.7rem;
      font-size: 1.2rem;
      border-radius: 8px;
      border: 2px solid #0ff;
      background-color: #333;
      color: white;
      margin-top: 1rem;
      transition: all 0.3s;
    }
    .input-group input[type="text"]:focus {
      outline: none;
      border-color: #ff7700;
    }
    .preview {
      margin-top: 2rem;
      font-size: 3rem;
      font-weight: bold;
      padding: 2rem;
      border-radius: 8px;
      background: #333;
      color: white;
      text-align: center;
      transition: all 0.3s;
      font-family: 'Segoe UI', sans-serif;
      box-shadow: 0 10px 20px rgba(0, 255, 0, 0.3);
      max-width: 100%;
      width: 100%;
    }
    .json-box {
      background: #1e1e1e;
      padding: 1rem;
      margin-top: 1.5rem;
      border-radius: 10px;
      font-family: monospace;
      color: #0f0;
      min-height: 80px;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
      white-space: pre-wrap;
      text-align: left;
    }
    button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background: #0f0;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      background: #3f3;
      transform: scale(1.05);
    }
    button:active {
      transform: scale(1);
    }
    .gradient-picker {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 2rem;
    }
    .gradient-picker label {
      color: #0ff;
      font-size: 1.3rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸŽ¨ HEX & Gradiente Generator para Minecraft</h1>
    <p>Selecciona un color o crea un degradado para usar en Minecraft.</p>

    <div class="gradient-picker">
      <div class="input-group">
        <label>Color 1:</label>
        <input type="color" id="colorPicker1" value="#ff0000" oninput="generarTexto()">
      </div>
      <div class="input-group">
        <label>Color 2:</label>
        <input type="color" id="colorPicker2" value="#0000ff" oninput="generarTexto()">
      </div>
    </div>

    <div class="input-group">
      <input type="text" id="textInput" placeholder="Escribe tu texto aquÃ­" oninput="generarTexto()">
    </div>

    <div class="preview" id="preview">Vista previa</div>

    <div class="json-box" id="textOutput">
      &#ff0000&lHydra
    </div>

    <button onclick="copiarTexto()">ðŸ“‹ Copiar CÃ³digo</button>
  </div>

  <script>
    function generarTexto() {
      const color1 = document.getElementById('colorPicker1').value;
      const color2 = document.getElementById('colorPicker2').value;
      const text = document.getElementById('textInput').value || "Hydra";

      const isGradient = (color1 !== color2);
      
      let finalColor = "";
      if (isGradient) {
        finalColor = `linear-gradient(to right, ${color1}, ${color2})`;
      } else {
        finalColor = color1;
      }

      document.getElementById('preview').style.background = finalColor;
      document.getElementById('preview').style.color = (isGradient ? 'transparent' : color1);
      document.getElementById('preview').innerText = text;

      // GeneraciÃ³n del cÃ³digo para Minecraft con los colores y formato
      const formattedText = `&#${color1.slice(1)}&l${text}`;

      document.getElementById('textOutput').innerText = formattedText;
    }

    function copiarTexto() {
      const text = document.getElementById('textOutput').innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("âœ… CÃ³digo copiado al portapapeles");
      });
    }

    // Generar al cargar
    window.onload = generarTexto;
  </script>

</body>
</html>
